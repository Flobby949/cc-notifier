name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          mkdir -p cc-notifier
          cp -r dist cc-notifier/
          zip -r cc-notifier-dist.zip cc-notifier/
          tar -czvf cc-notifier-dist.tar.gz cc-notifier/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cc-notifier-dist.zip
            cc-notifier-dist.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
