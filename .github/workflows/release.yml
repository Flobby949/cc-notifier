name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package dist
        run: |
          mkdir -p cc-notifier
          cp -r dist cc-notifier/
          cp package.json cc-notifier/
          cp setup.sh cc-notifier/
          cp setup.bat cc-notifier/
          chmod +x cc-notifier/setup.sh
          zip -r cc-notifier-dist.zip cc-notifier/
          tar -czvf cc-notifier-dist.tar.gz cc-notifier/

      - name: Extract changelog for current version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "content<<EOF" >> $GITHUB_OUTPUT
          awk -v ver="$VERSION" 'BEGIN{flag=0} $0 ~ "^## \\[" ver "\\]"{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cc-notifier-dist.zip
            cc-notifier-dist.tar.gz
          body: ${{ steps.changelog.outputs.content }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
